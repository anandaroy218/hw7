<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
        margin: 0;
        padding: 0;
        list-style: none;
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        padding: 0;
        background-image: linear-gradient(
          to right top,
          #89aebd,
          #83b6ba,
          #88bcaf,
          #98c0a1,
          #b2c193
        );
      }

      .parent {
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: hsla(226, 13%, 38%, 1);
        position: sticky;
        top: 2%;
        background: linear-gradient(
          90deg,
          hsla(226, 13%, 38%, 1) 27%,
          hsla(9, 59%, 7%, 1) 100%
        );

        background: -moz-linear-gradient(
          90deg,
          hsla(226, 13%, 38%, 1) 27%,
          hsla(9, 59%, 7%, 1) 100%
        );

        background: -webkit-linear-gradient(
          90deg,
          hsla(226, 13%, 38%, 1) 27%,
          hsla(9, 59%, 7%, 1) 100%
        );
        padding: 1.5rem;
        width: 90%;
        margin: 2% auto;
        border-radius: 2rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .list > ul {
        display: flex;
        gap: 2rem;
      }
      h1 {
        color: chartreuse;
      }

      ul > li {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: medium;
        font-weight: 700;
        color: white;

        padding: 1rem;
      }

      .list > ul > li:hover {
        background-color: black;
        color: white;
        transition: 0.3s;
        border-radius: 1rem;
      }

      .hamburger {
        width: 30px;
        height: 30px;
        display: none;
        cursor: pointer;
      }

      .hamburger > div {
        width: 100%;
        height: 5px;
        background-color: rgb(25, 210, 158);
        margin: 5px 0;
        border-radius: 1rem;
        transition: 0.3s;
      }

      .hamburger.active div:nth-child(1) {
        transform: rotate(-45deg) translate(-7px, 6px);
      }

      .hamburger.active div:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active div:nth-child(3) {
        transform: rotate(45deg) translate(-6px, -6px);
      }



      .mainbox {
            margin: 5% auto;
            background: rgb(221, 183, 85);
            background: linear-gradient(
                93deg,
                rgba(221, 183, 85, 1) 0%,
                rgba(214, 77, 3, 1) 0%,
                rgba(241, 174, 31, 1) 100%
            );
            width: 40%;
            padding: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: wheat; /* Text color for the title */
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .main input,
        .main textarea,
        .main span {
            width: 95%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            outline: none;
            border-radius: 0.5rem;
            font-size: larger;
            font-family: Arial, sans-serif; /* Changed font family */
        }

        .main span {
            text-decoration: underline;
            color: #333; /* Text color for the underlined labels */
        }

        .main button {
            background-color: #333;
            color: #fff;
            padding: 1.4rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 40%;
            font-size: larger;
            font-family: Arial, sans-serif; /* Changed font family */
        }

        .main button:hover {
            background-color: whitesmoke;
            color: #333; /* Text color on button hover */
        }

        /* Add before and after pseudo-elements for labels */
        .main span::before,
        .main span::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 2px;
            background-color: #333; /* Change the color as needed */
            margin-right: 5px;
            margin-left: 5px;
        }

        /* Style for the "before" and "after" pseudo-elements */
        .main span::before {
            content: " ";
        }

        .main span::after {
            content: " ";
        }





      @media screen and (max-width: 576px) {
        .hamburger {
          display: block;
        }

        .list > ul {
          position: fixed;
          top: 0px;
          left: 100%;
          background: linear-gradient(
            90deg,
            hsla(226, 13%, 38%, 1) 27%,
            hsla(9, 59%, 7%, 1) 100%
          );

          background: -moz-linear-gradient(
            90deg,
            hsla(226, 13%, 38%, 1) 27%,
            hsla(9, 59%, 7%, 1) 100%
          );

          background: -webkit-linear-gradient(
            90deg,
            hsla(226, 13%, 38%, 1) 27%,
            hsla(9, 59%, 7%, 1) 100%
          );
          width: 100%;
          height: 100vh;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          transition: left 0.5s ease;
        }

        .list.active > ul {
          left: 0;
        }

        .parent {
          width: 100%;
          justify-content: space-between;
          border-radius: 0px;
          margin: 0 auto;
          position: sticky;
          top: 0;
        }

        .list > ul > li:hover {
          background-color: black;
          color: white;
          transition: 0.3s;
          border-radius: 1rem;
        }
        .mainbox{
            width:auto;
            margin: 10% auto;
        }
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="logo">
          <h1>Ananda</h1>
        </div>
  
        <div class="list">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Info</li>
          </ul>
        </div>
  
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>


      <!--feedback-->


      <div class="btn">
        <div class="mainbox">
            <div class="border-animation"></div>
            <h1>Feedback</h1>
            <form action="./output.php" method="post">
                <div class="main">
                    <input type="text" id="name" name="name" placeholder="Full Name">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                    <span>Comment:</span> <!-- Added underline here -->
                    <textarea id="longtext" name="longtext" rows="4" cols="28"></textarea>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
  
      <script>
        const ham = document.querySelector(".hamburger");
        const list = document.querySelector(".list");
  
        ham.addEventListener("click", function () {
          ham.classList.toggle("active");
          list.classList.toggle("active");
        });
      </script>
</body>
</html>
